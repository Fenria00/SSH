<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CONFIG_SIDEBAR</title>
		<!-- 外部資源引入 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/ssh/resources/css//bootstrap.min.css">
	<script type="text/javascript" src="/ssh/resources/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/ssh/resources/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="/ssh/resources/angularjs/angular-1.5.6.min.js"></script>
	<script type="text/javascript" src="/ssh/resources/jsTree/jstree.js"></script>
	
</head>
<body>
	<div>
	
		<!-- left -->
		<span class="col-sm-6">
			<div id="jstree">
			    <!-- in this example the tree is populated from inline HTML -->
			    <ul>
			      <li>Root node 1
			        <ul>
			          <li id="child_node_1">Child node 1</li>
			          <li>Child node 2</li>
			        </ul>
			      </li>
			      <li>Root node 2</li>
			      	<ul>
			      		<li>aaa</li>
			      		<li>bbb</li>
			      	</ul>
			    </ul>
			  </div>
		</span>
		B
		<!-- right -->
		<span class="col-sm-6">
		
		</span>
		
	</div>
	
	<script>
	  $(function () {
		    // 6 create an instance when the DOM is ready
		    $('#jstree').jstree();
		    // 7 bind to events triggered on the tree
		    $('#jstree').on("changed.jstree", function (e, data) {
		      console.log(data.selected);
		    });
		    // 8 interact with the tree - either way is OK
		    $('button').on('click', function () {
		      $('#jstree').jstree(true).select_node('child_node_1');
		      $('#jstree').jstree('select_node', 'child_node_1');
		      $.jstree.reference('#jstree').select_node('child_node_1');
		    });
		  });
	</script>
</body>
</html>
