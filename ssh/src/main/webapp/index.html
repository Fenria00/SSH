<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SSH Start</title>
	
	<!-- 套件引入 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	 
	<!-- CSS -->
	<style>
		.autoW{
   			margin: 0 auto;
    		width:30%;
		}
	</style>
	
	<!-- JS -->
	<script type="text/javascript" src="./js/login/login.js"></script>
		  	
</head>
<body ng-app="loginApp" ng-controller="loginCtrl">
	<div class="container">
		<div class="form-horizontal">
			<div class="form-group">
				<h1 align="center" style="font-family:fantasy;">SSH Start</h1>
			</div>
			<div class="form-group">
				<h3 align="center" style="font-family:fantasy;">Sign in with your Account</h3>
			</div>
	   		<div class="form-group" align="center">
	   			<div class="autoW">
					<input class="form-control" placeholder="Enter acount" ng-model="act">	
				</div>
	    	</div>
	    	<div class="form-group" align="center">  
	   			<div class="autoW">
	   				<input class="form-control" placeholder="Enter password" ng-model="paw">
	   			</div>
	   		</div>      
	    	<div class="form-group" align="center">
	    		<div class="autoW">
	    			<button class="btn btn-default btn-block btn-success" ng-click="login()">Login</button>
	    		</div>   
	    	</div>    	
		</div>
	</div>

</body>
</html>
